name = "popo" # 项目名称
type = "pages"
build.command = "npm install && npm run build"
build.output_dir = "dist"
build.publish = "dist"
build.concurrency = 10
# 设置工作目录
build.working_directory = "."

# 部署优化
compatibility_date = "2025-12-01"
compatibility_flags = ["nodejs_compat"]

# 日志和监控
[logflare]
enabled = true

# D1 数据库绑定
# D1 数据库绑定 - 请确保已在Cloudflare Dashboard创建数据库并替换以下ID
[[d1_databases]]
binding = "DB" # 环境变量名，在代码中通过env.DB访问
database_name = "popo-database" # 数据库名称（创建时设置）
database_id = "375b41f6-8138-4f4a-8959-fce532ddf1d9" # 请替换为实际的D1数据库ID（从Cloudflare Dashboard获取）
preview_database_id = "001bdf8a-1207-4476-a12a-fdd1d5f38d50" # 请替换为预览环境D1数据库ID（从Cloudflare Dashboard获取）

# 环境变量
[vars]
# 全局环境变量
APP_NAME = "OiiOii AI"

[env.production]
JWT_SECRET = "your-production-secret-key" # 生产环境JWT密钥（建议使用Cloudflare Secrets管理）
ENVIRONMENT = "production"

[env.development]
JWT_SECRET = "development-secret-key" # 开发环境JWT密钥
ENVIRONMENT = "development"

# 本地开发配置
[dev]
port = 8788
local_protocol = "http"
inspector_port = 9229

# 边缘缓存配置
[cloudflare-pages]
cache_control = "public, max-age=3600, stale-while-revalidate=86400"
edge_cache_ttl = 86400

# 函数配置
[functions]
# 启用函数日志
node_compat = true
